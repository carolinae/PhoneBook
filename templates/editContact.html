{% extends "layout.html" %}
{% block content %}
<h3>New Contact</h3>
<form class="form-horizontal" method="POST" action="/form_data">
  <input type="hidden" name="id" value="{{ contact.id }}">
  <div class="form-group">
    <label class="control-label col-sm-2" for="first">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="first" id="first" value="{{ contact.first }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="last">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="last" name="last" value="{{ contact.last }}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="number">Phone Number:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="number" name="number" value="{{ contact.number }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Add!</button>
    </div>
  </div>
</form>
{% endblock content %}
