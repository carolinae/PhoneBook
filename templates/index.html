{% extends "layout.html" %}
{% block content %}
{% if show_msg %}
    <div class="alert alert-success">
      <strong>Success!</strong> {{ msg }}
    </div>
{% endif %}
<h3>All Contacts</h3>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Number</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for contact in contacts %}
    <tr>
      <td>{{ contact.first }}</td>
      <td>{{ contact.last }}</td>
      <td>{{ contact.number }}</td>
      <td>
          <button type="button" class="btn btn-primary btn-sm" onclick="location.href='/editContact/{{ contact.id }}'">
              <i class="far fa-edit"></i>
          </button>

          <button type="button" class="btn btn-danger btn-sm" onclick="location.href='/delete/{{ contact.id }}'">
              <i class="far fa-trash-alt"></i>
          </button>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
